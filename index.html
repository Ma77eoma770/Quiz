<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin: 20px 0;
            font-weight: bold;
        }

        .option {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="quiz"></div>
        <button id="submitBtn" onclick="submitQuiz()" disabled>Submit</button>
        <button id="restartBtn" onclick="restartQuiz()">Restart</button>
    </div>
    
    <script>
        let allQuestions = [];
        let questions = [];
        let selectedAnswers = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestionsFromFile() {
            fetch('https://ma77eoma770.github.io/Quiz/question.json')
                .then(response => response.json())
                .then(data => {
                    allQuestions = data;
                    questions = allQuestions.sort(() => Math.random() - 0.5).slice(0, 10);
                    displayQuestions();
                    document.getElementById("submitBtn").disabled = false;
                })
                .catch(error => console.error("Errore durante il caricamento delle domande:", error));
        }

        function displayQuestions() {
            const quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            selectedAnswers = Array(questions.length).fill(null);

            questions.forEach((question, index) => {
                const questionElement = document.createElement("div");
                questionElement.classList.add("question-container");
                
                const questionText = document.createElement("div");
                questionText.classList.add("question");
                questionText.textContent = question.question;
                questionElement.appendChild(questionText);

                let optionsWithIndex = question.options.map((option, idx) => ({ option, idx }));
                shuffleArray(optionsWithIndex);
                
                optionsWithIndex.forEach(({ option, idx }) => {
                    const optionElement = document.createElement("label");
                    optionElement.classList.add("option");
                    optionElement.innerHTML = `
                        <input type="radio" name="question${index}" value="${idx}" onchange="selectAnswer(${index}, ${idx})" />
                        ${option}
                    `;
                    questionElement.appendChild(optionElement);
                });
                quizContainer.appendChild(questionElement);
            });
        }

        function selectAnswer(questionIndex, optionIndex) {
            selectedAnswers[questionIndex] = optionIndex;
        }

        function submitQuiz() {
            document.getElementById("submitBtn").disabled = true;
        }

        function restartQuiz() {
            if (allQuestions.length > 0) {
                questions = allQuestions.sort(() => Math.random() - 0.5).slice(0, 10);
                displayQuestions();
                document.getElementById("submitBtn").disabled = false;
            }
        }

        loadQuestionsFromFile();
    </script>
</body>
</html>
