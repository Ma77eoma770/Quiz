<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .question {
            font-weight: bold;
        }

        .correct-answer {
            background-color: #d4edda;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }

        .selected-answer {
            background-color: #f8d7da;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }

        #result-container {
            margin-top: 20px;
        }

        .result-img {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="mb-3">Quiz App</h1>
        <div id="quiz"></div>
        <button id="submitBtn" class="btn btn-primary mt-3" onclick="submitQuiz()" disabled>Submit</button>
        <button id="restartBtn" class="btn btn-success mt-2" onclick="restartQuiz()">Restart</button>
        <div id="result-container"></div>
    </div>

    <script>
        let questions = [
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correctIndex: 1
            },
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                correctIndex: 2
            }
        ];
        let selectedAnswers = [];

        function displayQuestions() {
            const quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            selectedAnswers = Array(questions.length).fill(null);
            questions.forEach((q, index) => {
                let questionHTML = `<div class='question mt-3'>${q.question}</div>`;
                q.options.forEach((opt, i) => {
                    questionHTML += `
                        <div>
                            <input type='radio' name='q${index}' value='${i}' onchange='selectAnswer(${index}, ${i})'>
                            ${opt}
                        </div>
                    `;
                });
                quizContainer.innerHTML += questionHTML;
            });
            document.getElementById("submitBtn").disabled = false;
        }

        function selectAnswer(qIndex, optIndex) {
            selectedAnswers[qIndex] = optIndex;
        }

        function submitQuiz() {
            let score = 0;
            let resultHTML = "<h2>Results</h2>";
            questions.forEach((q, i) => {
                const isCorrect = selectedAnswers[i] === q.correctIndex;
                if (isCorrect) score++;
                resultHTML += `<p class='${isCorrect ? "correct-answer" : "selected-answer"}'>${q.question} - Your answer: ${q.options[selectedAnswers[i]] || "None"}</p>`;
            });
            resultHTML += `<h3>Your score: ${score} / ${questions.length}</h3>`;
            let resultImg = score === questions.length ? "https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif" : "https://media.giphy.com/media/d10dMmzqCYqQ0/giphy.gif";
            resultHTML += `<img class='result-img' src='${resultImg}' alt='Result'>`;
            document.getElementById("result-container").innerHTML = resultHTML;
            document.getElementById("submitBtn").disabled = true;
        }

        function restartQuiz() {
            displayQuestions();
            document.getElementById("result-container").innerHTML = "";
        }

        displayQuestions();
    </script>
</body>
</html>
